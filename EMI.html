<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Schedule</title>
    <link rel="stylesheet" href="assets/styles/EMI.css">

</head>

<body>
    <!-- <h1>EMI Schedule</h1> -->

    <!-- Profile Section -->
    <div class="profile-section">
        <h2>Profile Information</h2>
        <div class="profile-form">
            <div>
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" placeholder="Enter shop name">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div>
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" placeholder="Enter contact number">
            </div>
            <button onclick="saveProfile()">Save Profile</button>
        </div>
    </div>

    <!-- Profile Display for Print -->
    <div id="profileDisplay" class="profile-display"></div>

    <div class="radio-container">
        <label for="loanProvider">Loan Provider:</label>
        <select id="loanProvider" name="loan-provider">
            <option value="TVS">TVS</option>
            <option value="Bajaj">Bajaj</option>
            <option value="Samsung">Samsung</option>
        </select>
    </div>

    <div class="form-container">
        <div>
            <label for="emi1">1st EMI Amount:</label>
            <input type="number" id="emi1" step="0.01" min="0" required>
        </div>
        <div>
            <label for="emi2">2nd EMI Amount:</label>
            <input type="number" id="emi2" step="0.01" min="0" required>
        </div>
        <div>
            <label for="no_of_emis">No of EMIs:</label>
            <input type="number" id="no_of_emis" min="1" required>
        </div>
        <div>
            <label for="emi_date">1st EMI Date:</label>
            <input type="date" id="emi_date" required>
        </div>
        <button onclick="generate()">Generate</button>
        <button onclick="printSchedule()">Print</button>
    </div>

    <div id="error" class="error"></div>

    <table id="emiTable">
        <thead>
            <tr>
                <th>Offline Date</th>
                <th>Online Date</th>
                <th>EMI</th>
                <th>Remark</th>
            </tr>
        </thead>
        <tbody id="emiTableBody"></tbody>
    </table>

    <div id="notice" class="notice"></div>

    <script src="assets/scripts/emi.js"></script>
</body>

</html>
